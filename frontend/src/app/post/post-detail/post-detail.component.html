<div class="detail-wrapper">
  <div class="container">
    <h1 class="post-title">{{ post.post_title }}</h1>
    <div class="author">
      <p>{{ post.author }}</p>
    </div>
    <div class="movie">
      <p>{{ post.movie }}</p>
    </div>
    <div class="evaluation">
      <div
        *ngFor="let star of arrayNumberLength(post.evaluation); let i = index"
        class="star"
      >
        <div class="material-symbols-outlined" style="color: rgb(224, 224, 0)">
          star
        </div>
      </div>
    </div>

    <div class="impression">
      {{ post.impression }}
    </div>
  </div>
</div>
